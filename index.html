<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h1 {
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 2.75em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .welcome-screen p {
            color: #4a5568;
            margin-bottom: 32px;
            font-size: 1.125em;
            line-height: 1.6;
            font-weight: 400;
        }

        .name-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .name-input input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .name-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-screen {
            display: none;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h2 {
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 2em;
        }

        .player-name {
            color: #667eea;
            font-size: 1.25em;
            font-weight: 600;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 20px;
            box-shadow: inset 0 2px 10px rgba(102, 126, 234, 0.08);
        }

        .bingo-square {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .bingo-square:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .bingo-square.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .bingo-square.completed::before {
            content: 'âœ“';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
        }

        .bingo-square.free-space {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: white;
            border-color: #ffd700;
        }

        .task-name {
            font-weight: 600;
            font-size: 0.875em;
            margin-bottom: 12px;
            line-height: 1.3;
            color: #2d3748;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .number-input {
            width: 100%;
            padding: 10px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 0.875em;
            font-weight: 600;
            background: #f7fafc;
            letter-spacing: 1px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            transition: all 0.2s ease;
            color: #4a5568;
        }

        .number-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .number-input::placeholder {
            color: #a0aec0;
            font-size: 0.8em;
        }

        .completed .number-input {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            color: white;
        }

        .completed .number-input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .completed .task-name {
            color: white;
        }

        .free-space .task-name {
            font-size: 1.2em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .progress-section {
            margin-top: 40px;
            text-align: center;
            padding: 32px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e6f3ff 100%);
            border-radius: 20px;
            border: 1px solid #e2e8f0;
        }

        .progress-section h3 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 12px;
            height: 24px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 12px;
            transition: width 0.6s ease;
            width: 4%;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 24px;
            gap: 20px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            color: #667eea;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #4a5568;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-game-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .new-game-btn:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
                margin: 8px;
                border-radius: 20px;
            }
            
            .bingo-board {
                gap: 10px;
                padding: 16px;
                max-width: 100%;
                margin: 0 auto;
            }
            
            .bingo-square {
                padding: 12px 8px;
                min-height: 160px;
                border-radius: 14px;
            }
            
            .task-name {
                font-size: 0.8em;
                min-height: 45px;
                line-height: 1.2;
                margin-bottom: 8px;
            }
            
            .number-input {
                padding: 10px 8px;
                font-size: 0.85em;
                border-radius: 10px;
                letter-spacing: 0.5px;
            }

            .progress-section {
                padding: 20px 16px;
                margin-top: 24px;
            }

            .progress-section h3 {
                font-size: 1.3em;
            }

            .stats {
                gap: 16px;
                margin-top: 20px;
            }

            .stat-number {
                font-size: 2.2em;
            }

            .welcome-screen h1 {
                font-size: 2.4em;
                margin-bottom: 16px;
            }

            .welcome-screen p {
                font-size: 1.1em;
                margin-bottom: 28px;
                padding: 0 8px;
            }

            .game-header {
                margin-bottom: 24px;
            }

            .game-header h2 {
                font-size: 1.8em;
            }

            .player-name {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
                margin: 6px;
            }

            .welcome-screen h1 {
                font-size: 2.1em;
                line-height: 1.1;
            }

            .welcome-screen p {
                font-size: 1.05em;
                padding: 0 4px;
            }
            
            .bingo-board {
                gap: 8px;
                padding: 12px;
            }
            
            .bingo-square {
                padding: 10px 6px;
                min-height: 150px;
                border-radius: 12px;
            }
            
            .task-name {
                font-size: 0.75em;
                min-height: 42px;
                line-height: 1.2;
                margin-bottom: 6px;
            }
            
            .number-input {
                padding: 8px 6px;
                font-size: 0.8em;
                border-radius: 8px;
                letter-spacing: 0.3px;
            }

            .progress-section {
                padding: 16px 12px;
                margin-top: 20px;
            }

            .progress-section h3 {
                font-size: 1.2em;
            }

            .stats {
                gap: 12px;
                margin-top: 16px;
            }

            .stat-number {
                font-size: 2em;
            }

            .stat-label {
                font-size: 0.85em;
            }

            .game-header h2 {
                font-size: 1.6em;
            }

            .player-name {
                font-size: 1.1em;
            }

            .new-game-btn {
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            .bingo-board {
                gap: 6px;
                padding: 10px;
            }
            
            .bingo-square {
                padding: 8px 4px;
                min-height: 140px;
            }
            
            .task-name {
                font-size: 0.7em;
                min-height: 38px;
            }
            
            .number-input {
                padding: 6px 4px;
                font-size: 0.75em;
            }

            .welcome-screen h1 {
                font-size: 1.9em;
            }

            .container {
                padding: 12px 8px;
                margin: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Customer Care Bingo Challenge</h1>
            <p>Complete customer care tasks to fill your bingo card. Enter your name to get started!</p>
            
            <div class="name-input">
                <input type="text" id="firstName" placeholder="First Name" maxlength="20">
                <input type="text" id="lastName" placeholder="Last Name" maxlength="20">
                <button class="start-btn" id="startBtn" onclick="startGame()">Start My Bingo Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <h2>ðŸŽ¯ Bingo Challenge</h2>
                <div class="player-name" id="playerName"></div>
            </div>

            <div class="bingo-board" id="bingoBoard">
                <!-- Bingo squares will be generated here -->
            </div>

            <div class="progress-section">
                <h3>Your Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="completedCount">1</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="totalCount">25</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="progressPercent">4%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
                <button class="new-game-btn" onclick="newGame()">Reset My Progress</button>
            </div>
        </div>
    </div>

    <script>
        // Your specific tasks
        const allTasks = [
            "CCACHR Task",
            "Trusted Translations",
            "SRVTRF sercode",
            "Assumptions Script",
            "CHKGEN sercode",
            "QRPC",
            "FEEGEN sercode",
            "PMI SCRIPT",
            "Payoff Script",
            "Setup a PTP",
            "Escrow Waiver Script",
            "Imaged a document to sci",
            "SLRECA task",
            "Recognize Someone",
            "Outbound Dialer Call",
            "Reissued a check",
            "SII Script",
            "Trnsfr for Matic or Retention offer",
            "CCADCH",
            "Wrike Request",
            "Added an A3P",
            "ESCANA Task",
            "CCINFO used",
            "Guided brw to doc center or forms"
        ];

        // Pre-generate 50 different card layouts
        const preGeneratedCards = [];
        
        function generateAllCardLayouts() {
            const cards = [];
            
            // Create 50 different shuffled arrangements
            for (let cardNum = 0; cardNum < 50; cardNum++) {
                const shuffled = [...allTasks];
                
                // Use different seed for each card
                let seed = (cardNum + 1) * 12345;
                
                // Fisher-Yates shuffle with different seed for each card
                for (let i = shuffled.length - 1; i > 0; i--) {
                    seed = (seed * 9301 + 49297) % 233280;
                    const random = (Math.sin(seed) * 10000) - Math.floor(Math.sin(seed) * 10000);
                    const j = Math.floor(Math.abs(random) * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                
                cards.push(shuffled);
            }
            
            return cards;
        }

        function generatePlayerTasks(firstName, lastName) {
            // Create hash from name to determine which of the 50 cards they get
            let hash = 0;
            const fullName = (firstName + lastName).toLowerCase();
            
            for (let i = 0; i < fullName.length; i++) {
                const char = fullName.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            
            // Make sure hash is positive and map it to 0-49 range
            hash = Math.abs(hash);
            const cardNumber = hash % 50;
            
            console.log(`${fullName} assigned card #${cardNumber + 1} out of 50`);
            
            // Return the pre-generated card for this user
            return preGeneratedCards[cardNumber] || allTasks; // Fallback to original if not loaded yet
        }

        let currentPlayer = '';
        let playerTasks = [];
        let gameState = {};
        let isGameStarting = false;

        function saveGameState(playerName, gameState) {
            try {
                const saveKey = `bingo_${playerName.replace(/\s+/g, '_').toLowerCase()}`;
                localStorage.setItem(saveKey, JSON.stringify(gameState));
                console.log('Saved progress for', playerName);
            } catch (error) {
                console.log('LocalStorage not available, using session storage');
            }
        }

        function loadGameState(playerName) {
            try {
                const saveKey = `bingo_${playerName.replace(/\s+/g, '_').toLowerCase()}`;
                const saved = localStorage.getItem(saveKey);
                if (saved) {
                    console.log('Loaded saved progress for', playerName);
                    return JSON.parse(saved);
                }
            } catch (error) {
                console.log('LocalStorage not available');
            }
            return null;
        }

        function startGame() {
            if (isGameStarting) {
                return;
            }
            isGameStarting = true;
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                alert('Please enter both your first and last name.');
                isGameStarting = false;
                return;
            }
            
            currentPlayer = `${firstName} ${lastName}`;
            playerTasks = generatePlayerTasks(firstName, lastName);
            
            // Try to load existing progress
            const savedState = loadGameState(currentPlayer);
            
            if (savedState) {
                // Use saved progress
                gameState = savedState;
                console.log('Loaded saved progress for', currentPlayer);
            } else {
                // Initialize new game state for all 25 squares
                gameState = {};
                for (let i = 0; i < 25; i++) {
                    gameState[i] = { completed: false, number: '' };
                }
                // Free space is always completed
                gameState[12] = { completed: true, number: 'FREE' };
                
                // Save the initial state
                saveGameState(currentPlayer, gameState);
                console.log('Created new game for', currentPlayer);
            }
            
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('playerName').textContent = currentPlayer;
            
            createBingoBoard();
            updateProgress();
            
            setTimeout(() => {
                isGameStarting = false;
            }, 500);
        }

        function createBingoBoard() {
            const board = document.getElementById('bingoBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.className = 'bingo-square';
                square.setAttribute('data-index', i);
                
                if (i === 12) {
                    // Free space (center) - OTD
                    square.className += ' free-space completed';
                    square.innerHTML = `
                        <div class="task-name">ðŸŽ¯ OTD (Free Space) ðŸŽ¯</div>
                    `;
                } else {
                    const taskIndex = i > 12 ? i - 1 : i; // Adjust for free space
                    const task = playerTasks[taskIndex];
                    const state = gameState[i];
                    
                    if (state && state.completed) {
                        square.className += ' completed';
                    }
                    
                    const numberValue = state ? state.number : '';
                    
                    square.innerHTML = `
                        <div class="task-name">${task}</div>
                        <input type="text" 
                               class="number-input" 
                               placeholder="Enter 10-digit number"
                               maxlength="10"
                               value="${numberValue}"
                               oninput="handleNumberInput(${i}, this.value)"
                               pattern="[0-9]*"
                               inputmode="numeric">
                    `;
                }
                
                board.appendChild(square);
            }
        }

        function handleNumberInput(index, value) {
            // Only allow digits
            value = value.replace(/\D/g, '');
            
            // Update the input field
            event.target.value = value;
            
            // Make sure game state exists for this index
            if (!gameState[index]) {
                gameState[index] = { completed: false, number: '' };
            }
            
            // Update game state
            gameState[index].number = value;
            
            // Check if task is completed (10 digits entered)
            const wasCompleted = gameState[index].completed;
            gameState[index].completed = value.length === 10;
            
            // Save progress immediately
            saveGameState(currentPlayer, gameState);
            
            // Update square appearance if completion status changed
            if (wasCompleted !== gameState[index].completed) {
                const square = document.querySelector(`[data-index="${index}"]`);
                if (gameState[index].completed) {
                    square.classList.add('completed');
                } else {
                    square.classList.remove('completed');
                }
                updateProgress();
            }
        }

        function updateProgress() {
            const completed = Object.values(gameState).filter(state => state.completed).length;
            const total = 25;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressPercent').textContent = `${percentage}%`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
            
            // Check for bingo (all tasks completed)
            if (completed === total) {
                setTimeout(() => {
                    alert('ðŸŽ‰ BINGO! Congratulations on completing all tasks!');
                }, 500);
            }
        }

        function newGame() {
            if (currentPlayer && confirm('Are you sure you want to start a new game? This will reset your current progress.')) {
                // Clear saved progress for current player
                try {
                    const saveKey = `bingo_${currentPlayer.replace(/\s+/g, '_').toLowerCase()}`;
                    localStorage.removeItem(saveKey);
                    console.log('Cleared progress for', currentPlayer);
                } catch (error) {
                    console.log('LocalStorage not available');
                }
            }
            
            isGameStarting = false;
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.disabled = true;
            }
        }

        // Enable start button only when both names are entered
        document.addEventListener('DOMContentLoaded', function() {
            // Generate all 50 cards when page loads
            preGeneratedCards.push(...generateAllCardLayouts());
            console.log('Generated 50 unique bingo card layouts');
            
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const startBtn = document.getElementById('startBtn');
            
            function checkInputs() {
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                startBtn.disabled = !firstName || !lastName;
            }
            
            firstNameInput.addEventListener('input', checkInputs);
            lastNameInput.addEventListener('input', checkInputs);
            
            // Initial state
            startBtn.disabled = true;
            checkInputs();
        });
    </script>
</body>
</html>
